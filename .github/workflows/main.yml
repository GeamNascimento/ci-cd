name: Alerta no Discord

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta para o Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \" Olá estou te enviando um novo push ou pull request para seu repositório! Gostou?\"}" \
         https://discordapp.com/api/webhooks/1366472471150329916/PuaVG1TIlVHkLVL5TsLKMyV4pwVPMzfN1s7PXwQufOBnyfNMYYoiQrRpXqVzX50c0Qe1
