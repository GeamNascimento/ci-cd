name: Alerta no Discord

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta para o Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \" Olá estou te enviando um novo push ou pull request para seu repositório! Gostou?\"}" \
         https://discordapp.com/api/webhooks/1366472996264476764/Yw556LLLQ79h0-a6FFwUO-Q9WOJU7N6AO7Kwrz-tI9xyyyfeYL0keI-NtUjc6QatH5xd
