name: Alerta no Discord

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  send_alert:
    runs-on: ubuntu-latest
    steps:
      - name: Enviar alerta para o Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \" Olá estou te enviando um novo push ou pull request para seu repositório! Gostou?\"}" \
          https://discordapp.com/api/webhooks/1366453318007787530/PZkRAECm1CTAkQGULyeMFM878tICtVF9WTn8zny34FPzAGohWdBDUv7UHRXIPdw7uNdM
